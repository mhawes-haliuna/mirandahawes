<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fruity Memory Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/fruit-salad.png');
      background-color: #ffe6e6;
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
      color: #ff4081;
      text-shadow: 1px 1px 0 #fff;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 15px;
      justify-content: center;
      margin: 2rem auto;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #fff3cd;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
      position: relative;
      perspective: 1000px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .card.flip .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-front {
      background: #ffb6c1;
      color: #fff;
      font-size: 2.2rem;
    }

    .card-back {
      background: #fff;
      transform: rotateY(180deg);
    }

    .reset-btn {
      padding: 0.8rem 1.5rem;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .reset-btn:hover {
      background: #e73370;
    }

    .win-message {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: #4CAF50;
      font-weight: bold;
    }

    .match-message {
      margin-top: 1rem;
      font-size: 1.3rem;
      color: #ff9800;
      font-weight: bold;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <h1>üçì Fruity Memory Match üçç</h1>
  <div class="game-board" id="gameBoard"></div>
  <button class="reset-btn" onclick="startGame()">üîÑ Restart Game</button>
  <div class="match-message" id="matchMessage"></div>
  <div class="win-message" id="winMessage"></div>

  <script>
    const emojis = ['üçé', 'üçå', 'üçì', 'üçá', 'üçç', 'üçâ', 'üçí', 'ü•ù'];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchedPairs = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startGame() {
      const board = document.getElementById('gameBoard');
      board.innerHTML = '';
      document.getElementById('winMessage').textContent = '';
      document.getElementById('matchMessage').textContent = '';
      matchedPairs = 0;
      lockBoard = false;
      firstCard = null;
      secondCard = null;

      const gameEmojis = shuffle([...emojis, ...emojis]); // 8 pairs

      gameEmojis.forEach((emoji) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.emoji = emoji;

        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front">‚ùì</div>
            <div class="card-back">${emoji}</div>
          </div>
        `;

        card.addEventListener('click', () => flipCard(card));
        board.appendChild(card);
      });
    }

    function flipCard(card) {
      if (lockBoard || card.classList.contains('flip') || card === firstCard) return;

      card.classList.add('flip');

      if (!firstCard) {
        firstCard = card;
      } else {
        secondCard = card;
        checkForMatch();
      }
    }

    function checkForMatch() {
      const isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;

      if (isMatch) {
        matchedPairs++;
        showMatchMessage("üçì Fantastic! You made a match!");
        resetCards();

        if (matchedPairs === emojis.length) {
          document.getElementById('winMessage').textContent = "üéâ Sweet! You matched all the fruits!";
        }
      } else {
        lockBoard = true;
        setTimeout(() => {
          firstCard.classList.remove('flip');
          secondCard.classList.remove('flip');
          resetCards();
        }, 1000);
      }
    }

    function resetCards() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function showMatchMessage(msg) {
      const msgEl = document.getElementById('matchMessage');
      msgEl.textContent = msg;
      msgEl.style.opacity = 1;

      setTimeout(() => {
        msgEl.style.opacity = 0;
      }, 1000);
    }

    startGame();
  </script>
</body>
</html>
